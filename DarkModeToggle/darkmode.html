<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM LM TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link id="theCSS" rel="stylesheet" href="light.css" />
  </head>

  <body>
    <div class="form-check form-switch m-3">
      <input class="form-check-input" type="checkbox" id="toggleBTN" name="darkmode" onclick="toggle('dark.css')"/>
      <label class="form-check-label" for="Switch">Dark Mode</label>
    </div>


    <script>
      var change = document.getElementById("theCSS");
      function toggle() {
        if (document.getElementById("toggleBTN").checked) {
          change.setAttribute("href", "dark.css");
        } else {
          change.setAttribute("href", "light.css");
        }
      }
    </script>


  </body>
</html>
